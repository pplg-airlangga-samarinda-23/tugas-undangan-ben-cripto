<!DOCTYPE html>
<html>

        <title>Javascript</title>

    <body>
        <script>
            //ini akan tampil di browser
            document.write("sekarang kita belajar Javascript");

            //dev tools = ctrl + shift + i
            console.log("ini muncul di console")


            //variabel//di javascrpt tidak perlu menentukan tipe data
            var Angka = 16;

            document.write("umur" + Nama + "adalah" + Angka + "tahun");


            //percabangan
            if (angka > 17){
                document.write("masih muda")
            }


            //perulangan
            for (i = 1; i < 10; i++){
                document.write("*");
            }


            //nested for
            for (i = 0; i < 5; i++){
